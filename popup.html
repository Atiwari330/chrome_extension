<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet Transcription</title>
    <style>
        body {
            width: 300px;
            padding: 16px;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
        }
        h1 {
            font-size: 18px;
            margin: 0 0 16px 0;
            color: #1a73e8;
        }
        p {
            font-size: 14px;
            color: #5f6368;
            line-height: 1.5;
            margin: 0 0 16px 0;
        }
        .button-group {
            display: flex;
            gap: 8px;
        }
        button {
            flex: 1;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .primary-btn {
            background: #1a73e8;
            color: white;
        }
        .primary-btn:hover {
            background: #1557b0;
        }
        .secondary-btn {
            background: #f8f9fa;
            color: #5f6368;
            border: 1px solid #dadce0;
        }
        .secondary-btn:hover {
            background: #f1f3f4;
        }
        .status {
            margin-top: 16px;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 13px;
        }
        .status.info {
            background: #e3f2fd;
            color: #1976d2;
        }
        .status.warning {
            background: #fff3e0;
            color: #f57c00;
        }
    </style>
</head>
<body>
    <h1>Google Meet Transcription</h1>
    <p>Open Google Meet to start using real-time transcription with separate audio streams.</p>
    
    <div class="button-group">
        <button id="open-meet" class="primary-btn">Open Google Meet</button>
        <button id="open-options" class="secondary-btn">Settings</button>
    </div>
    
    <div id="status" class="status" style="display: none;"></div>
    
    <script src="popup.js"></script>
</body>
</html>
